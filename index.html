<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubjectTracker</title>
    <link rel="stylesheet", href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="margin: 0; overflow-y: scroll; overflow-x: hidden; display: flex; flex-direction: row;">
    
    <div id="sidebar" class="sidebar">
        
        <div id="bartoggle" class="bartoggle" onclick="togglebar()"><</div>
        <div class="newsubject">
            <input id="newsubjinput" type="text" placeholder="New Subject...">
            <button onclick="addsubj(document.getElementById('newsubjinput').value)">Add</button>
        </div>
        <div class="subjectdiv">
            <div class="seperator">Today</div>
            <div id="todaysubj" class="subjectcontainer">
                <div class="subject">Test Subject</div>
                <div class="subject">Text Subject</div>
                <div class="subject">Text Subject</div>
            </div>
            <div class="seperator">Yesteday</div>
            <div id="yesterdaysubj" class="subjectcontainer"></div>
            <div class="seperator">Last Week</div>
            <div id="lastweeksubj" class="subjectcontainer"></div>
            <div class="seperator">A long time ago</div>
            <div id="longtimesubj" class="subjectcontainer"></div>
        </div>
    </div>
    <div id="subjdisplay" class="subjdisplay">
        <div class="subjtitles">
            <span id="subjtitle" class="subjtitle">Physics</span>
            <span id="subjt2" class="subjt2">0 hour(s) tracked</span>
            <button id="subjstatus" class="subjstatus" onclick="togglerec()">Not Recording!</button>
        </div>
        
        <div class="subjinfo">
            <div class="subjgraph">
                <canvas id="exampleChart"></canvas>
            </div>
            <div class="subjsessions">
                <span class="sessiontitle">Sessions</span>
                <div class="tablediv">
                    <table class="sessiontable">
                        <tr>
                            <th>Start</th>
                            <th>End</th>  
                            <th>Duriation</th>
                        </tr>
                        <tr>
                            <td>idk like yesterday</td>
                            <td>Yeah what he said</td>
                            <td>I thought it was tmrw??</td>
                        </tr>
                    </table>
                </div>
                
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
