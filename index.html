<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubjectTracker</title>
    <link rel="stylesheet", href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="margin: 0; overflow-y: scroll; overflow-x: hidden; display: flex; flex-direction: row; background-color: rgb(228, 228, 228);" onload=loadsubjects()>
    
    <div id="sidebar" class="sidebar" ">
        
        <div id="bartoggle" class="bartoggle" onclick="togglebar()"><</div>
        <div class="newsubject">
            <input id="newsubjinput" type="text" placeholder="New Subject...">
            <button onclick="addsubj(document.getElementById('newsubjinput').value)">Add</button>
        </div>
        <div class="subjectdiv">
            <div class="seperator">Today</div>
            <div id="todaysubj" class="subjectcontainer"></div>
            <div class="seperator">Yesteday</div>
            <div id="yesterdaysubj" class="subjectcontainer"></div>
            <div class="seperator">Last Week</div>
            <div id="lastweeksubj" class="subjectcontainer"></div>
            <div class="seperator">A Long Time Ago</div>
            <div id="longtimesubj" class="subjectcontainer"></div>
        </div>
    </div>
    <div id="subjplaceholder" class="subjplaceholder">
        <span>Please Select or Create a new Subject!</span>
    </div>
   
    <div id="subjdisplay" class="subjdisplay">
        <div class="subjtitles">
            <span id="subjtitle" class="subjtitle">Physics</span>
            <span id="subjt2" class="subjt2">0 hour(s) tracked</span>
            <button id="subjstatus" class="subjstatus" onclick="togglerec()">Not Recording!</button>
        </div>
        
        <div class="subjinfo">
            <div class="subjbox">
                <canvas id="Chart"></canvas>
            </div>
            <div class="subjsessions subjbox">
                <span class="sessiontitle">Sessions</span>
                <div id="tablediv" class="tablediv">
                    <table id="sessiontable" class="sessiontable">
                        <thead>
                            <th>Start</th>
                            <th>End</th>  
                            <th>Duriation</th>
                        </thead>
                    </table>
                </div>
                
            </div>

            <div class="subjbox"></div>
            <div class="subjbox"></div>
            
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
